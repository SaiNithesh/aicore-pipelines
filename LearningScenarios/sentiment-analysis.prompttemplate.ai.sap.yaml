# Prompt Template (Declarative)
name: sentiment_analysis
version: 1.1.1
scenario: sentiment-analysis
spec:
  template:
    - role: "system"
      content: |
        Classify the sentiment of the given text.
        Respond in the following format:
        Sentiment: {{ classification_output }}
    - role: "user"
      content: "Text: {{ ?input_text }}"
  additionalFields:
    isDev: true
    validations:
      required: true
